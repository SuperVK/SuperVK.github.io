<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./HexagonDot.js"></script>
    <script src="./HexagonGrid.js"></script>
    <script src="./HexagonLine.js"></script>
    <script src="./utils.js"></script>
    <script src="./Renderer.js"></script>

    <script src="./lib/openSimplex.js"></script>
    <title>Hexagons</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script type="notjs" id="circleFragment">
        precision mediump float;

        uniform vec4 u_color;

        void main() {
            gl_FragColor = u_color;
        }
    </script>
    <script type="notjs" id="circleVertex">
        attribute vec2 a_position;

        uniform vec2 u_resolution;
        uniform vec2 u_translation;
        
        void main() {
        
           vec2 position = a_position+u_translation;
           // convert the rectangle from pixels to 0.0 to 1.0
           vec2 zeroToOne = position / u_resolution;
        
           // convert from 0->1 to 0->2
           vec2 zeroToTwo = zeroToOne * 2.0;
        
           // convert from 0->2 to -1->+1 (clipspace)
           vec2 clipSpace = zeroToTwo - 1.0;
        
           gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
    </script>
    <script type="notjs" id="lineFragment">
        precision mediump float;

        varying vec4 v_color;

        void main() {
        vec4 color = v_color;
        gl_FragColor = color;
        }
    </script>
    <script type="notjs" id="lineVertex">
        attribute vec2 a_position;
        attribute vec4 a_color;

        uniform vec2 u_resolution;

        varying vec4 v_color;

        void main() {

            vec2 position = a_position;
            // convert the rectangle fro;m pixels to 0.0 to 1.0
            vec2 zeroToOne = position / u_resolution;

            // convert from 0->1 to 0->2
            vec2 zeroToTwo = zeroToOne * 2.0;

            // convert from 0->2 to -1->+1 (clipspace)
            vec2 clipSpace = zeroToTwo - 1.0;

            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

            v_color = a_color;
        }
    </script>
</head>
<body>
    <canvas id="2dCanvas"></canvas>
    <canvas id="webglCanvas"></canvas>
    <script src="./main.js"></script>
</body>
</html>
