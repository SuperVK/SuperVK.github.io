<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disco</title>
    <script src="disco.js"></script>
    <style>
    html, body {
        margin: 0px;
        padding: 0px;
    }
    .info {
        position: absolute;
        left: 810px;
        top: 10px;
    }
</style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="info" id="info">
        <div> <b>Settings</b> <br>
            Width: <input id="width" type="number" value="40"> <br>
            Height: <input id="height" type="number" value="20"> <br>
            <button id="restart" >Reload</button> <br>
        </div> <br>
        <div> <b>Tile info:</b> <br>
            X: <span id="tilex">nothing yet</span> <br>
            Y: <span id="tiley">nothing yet</span> <br>
            Watt/m<sup>2</sup>: <span id="tilewattmeter2">nothing yet</span> <br>
            Decibel: <span id="tiledecibel">nothing yet</span> <br>
        </div> <br>
          <div> <b>Grid info:</b> <br>
            Speakers: <span id= "speakersAmount" >nothing yet</span> <br>
            Highest dB: <span id="highestDb">nothing yet</span> <br>
            Lowest dB: <span id="lowestDb">nothing yet</span> <br>
            Average dB: <span id="gridaverage">nothing yet</span> <br>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
