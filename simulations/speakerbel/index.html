<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disco</title>
    <script src="disco.js"></script>
    <style>
    html, body {
        margin: 0px;
        padding: 0px;
    }
    .info {
        position: absolute;
        left: 750px;
        top: 10px;
    }
</style>
</head>
<body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <div class="info" id="info">
        <div> <b>Settings</b> <br>
            Width: <input id="width" type="number" value="40"> <br>
            Height: <input id="height" type="number" value="20"> <Br>
            <button id="restart" disabled>Reload</button> <br>
        </div> <br>
        <div> <b>Tile info:</b> <br>
            X: <span id="tilex">nothing yet</span> <br>
            Y: <span id="tiley">nothing yet</span> <br>
            Watt/m<sup>2</sup>: <span id="tilewattmeter2">nothing yet</span> <br>
            Decibel: <span id="tiledecibel">nothing yet</span> <br>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
