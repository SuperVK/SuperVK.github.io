<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <script src="minesweeper.js"></script>
    <style>
    html, body {
        margin: 0px;
        padding: 0px;
    }
    .info {
        position: absolute;
        left: 750px;
        top: 10px;
    }
</style>
</head>
<body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <div class="info">
        <div><b>Stats:</b><br>
            Bombs left to mark: <span id="bombs">-1</span><br>
            Timer: <span id="timer">-1</span> <br>
        </div><br>
        <div> <b>Settings</b> <br>
            Width: <input id="width" type="number" value="40"> <br>
            Height: <input id="height" type="number" value="40"> <Br>
            Bombs: <input id="bombsamount" type="number" value="400"> <Br>
            <button id="showall">Show all</button> <br> 
            <button id="restart">Restart</button> <br>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
